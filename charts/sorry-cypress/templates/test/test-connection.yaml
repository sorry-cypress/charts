apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sorry-cypress-helm.fullname" . }}-test-api-connection"
  labels:
    app.kubernetes.io/name: {{ include "sorry-cypress-helm.fullname" . }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "sorry-cypress-helm.fullname" . }}-api:{{ .Values.api.service.port }}']
  restartPolicy: Never