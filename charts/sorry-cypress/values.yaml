    repository: agoldis/sorry-cypress-dashboard
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    # tag: "latest"

  replicas: 1

  # If you have no need for the Dashboard service, you can set this to false to exclude it.
  enabled: true

  resources:
