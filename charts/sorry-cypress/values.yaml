  service:
    port: 8080

    # Defaults to "ClusterIP"
    # type: NodePort

    ## Only valid if service.type equals "NodePort"
    # nodePort: 30710

  # Set annotations for pods
  podAnnotations: {}

  # Name of the existing priority class to be used by pod(s)
  priorityClassName: ""

  # Additional pod labels
