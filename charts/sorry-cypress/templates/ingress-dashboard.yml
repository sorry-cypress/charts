{{- if .Values.dashboard.ingress.enabled -}}
{{- $v1Networking := .Capabilities.APIVersions.Has "networking.k8s.io/v1" -}}
{{- $fullName := include "sorry-cypress-helm.fullname" . -}}
{{- $servicePort := .Values.dashboard.service.port -}}
{{- if $v1Networking }}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" }}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-dashboard
  labels:
    {{- include "sorry-cypress-helm.labels" . | nindent 4 }}
  {{- with .Values.dashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.dashboard.ingress.tls }}
  tls:
    {{- range .Values.dashboard.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.dashboard.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if $v1Networking }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-api
                port:
                  number: {{ $servicePort }}
          {{- else -}}
          - backend:
              serviceName: {{ $fullName }}-api
              servicePort: {{ $servicePort }}
          {{- end }}
    {{- end }}
  {{- end }}